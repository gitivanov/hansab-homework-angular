<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
  
  <div *ngIf="user">
    <h2>User Details</h2>
    <p><strong>ID:</strong> {{ user.id }}</p>
    <p><strong>Name:</strong> {{ user.name }}</p>
      
    <h3>Cars</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Mame</th>
          <th>Model</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td>{{ car.id }}</td>
          <td>{{ car.name }}</td>
          <td>{{ car.model }}</td>
          <td>
            <a [routerLink]="['/car', car.id]" class="btn btn-info">Details</a>
          </td>   
        </tr>
      </tbody>
    </table>
  </div>
